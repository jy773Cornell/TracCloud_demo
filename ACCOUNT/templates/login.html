{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
    <style>
        .container-fluid {
            width: 500px;
            padding: 20px;
            margin: 100px auto;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.07);
        }
    </style>
</head>
<body>
<form method="post" novalidate>
    {% csrf_token %}
    <div class="container-fluid clearfix">
        <div>
            <h1 class="btn-default text-center">Trac Cloud Login</h1>
        </div>
        <div class="form-group">
            <label>{{ form.username.label }}: </label>
            {{ form.username }}
            <span style="color:red">{{ form.username.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label>{{ form.password.label }}: </label>
            {{ form.password }}
            <span style="color:red">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_code">{{ form.code.label }}</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color: red;">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" class="img-rounded" style="cursor: pointer" src="/image/code/">
                    <div class="text-center">
                        <span id="image_refresh" style="color: blue;">Click to refresh</span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-success" style="margin-left: 20px">Create an account</button>
    </div>
</form>

<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
<script type="text/javascript">

    $('#image_code').on('click', function () {
        var ran = Math.random();
        $(this).attr('src','/image/code/?'+ ran)
    });
</script>

</body>
</html>
